    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                文章添加
                <small>文章</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="/admin">
                        <i class="fa fa-dashboard"></i> 管理中心</a>
                </li>
                <li>
                    <a href="/admin/posts">文章</a>
                </li>
                <li class="active">文章添加</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <form action="/admin/posts/add" method="post" enctype='multipart/form-data' >
                            <div class="box-header">
                                <h3 class="box-title"></h3>
                                <a href="/admin/posts" class="btn btn-default pull-right">文章列表</a>
                            </div>
                            <!-- /.box-header -->

                            <div class="box-body">
                                <div class="form-group">
                                    <label for="inputCategoryId">文章分类</label>
                                    <select name="category_id" id="inputCategoryId" class="form-control">
                                        <% data.forEach(function(item, index){ %>
                                            <option value="<%= item.title %>">
                                                <%= item.title %>
                                            </option>
                                            <% }) %>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputSubject">文章标题</label>
                                    <input type="text" name="subject" placeholder="标题" id="inputSubject" class="form-control" value="">
                                </div>
                                <div class="form-group">
                                    <label for="inputCover">文章封面</label>
                                    <input type="file" name="inputCover" id="inputCover" class="" accept="image/*">
                                </div>
                                <div class="form-group">
                                    <label for="inputSummary">文章摘要</label>
                                    <textarea name="summary" placeholder="摘要" id="inputSummary"  cols="30" rows="2"  class="form-control" style="resize:none"></textarea>
                                </div>
                                <!-- 富文本框处 -->
                                <div class="form-group">
                                    <label for="inputContent">文章内容</label>
                                    <div id="content_div"></div>
                                    <textarea name="content" class="form-control" id="inputContent" cols="30" placeholder="内容" rows="10" style="display: none"></textarea>
                                </div>
                                <!-- js -->
                                <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
                                <script type="text/javascript" src="/js/wangEditor.min.js"></script>

                                <script type="text/javascript">
                                    var E = window.wangEditor
                                    var editor = new E('#content_div')
                                    var $inputContent = $('#inputContent')
                                    editor.customConfig.onchange = function (html) {
                                        // 监控变化，同步更新到 textarea
                                        $inputContent.val(html)
                                    }
                                    editor.create();
                                    editor.txt.html('<p>在这里输入内容</p>');

                                    // 初始化 textarea 的值
                                    $inputContent.val(editor.txt.html());
                                </script>


                                <div class="form-group">
                                    <label for="inputTag">文章标签</label>
                                    <div class="row">
                                    </div>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">
                                <button class="btn btn-primary" type="submit" name="submit" value="publish">发布</button>
                                <button class="btn btn-info" type="submit" name="submit" value="save">仅保存</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>

                    </div>
                    <!-- /.box -->
                </div>
