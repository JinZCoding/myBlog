<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>管理员 登录</title>
    <link rel="shortcut icon" href="/admin_favicon.ico" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/css/style.min.css" rel="stylesheet"> -->
    <link href="/css/login.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) { window.top.location = window.location };
    </script>
    <style>
        .btn-success {
            background-color: #1c84c6;
            border-color: #1c84c6;
            color: #FFF
        }

        .btn-success:hover {
            background-color: #1a7bb9;
            border-color: #1a7bb9;
            color: #FFF
        }

        .signinpanel .forget {
            font-size: 12px;
        }
    </style>
</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">

            <div class="col-sm-6 col-sm-offset-3">
                <form method="post" action="/admin/users/login">
                    <h4 class="no-margins" style="font-weight:bold; font-size:24px;">管理员登录</h4>
                    <input type="text" name="username" class="form-control uname" placeholder="用户名" />
                    <input type="password" name="pwd" class="form-control pword m-b" placeholder="密码" />
                    <input type="text" name="mycode" id="mycode" class="form-control" placeholder="请输入验证码" style="display: inline-block; width: 188px;">
                    <img id="code" src="/admin/users/code" width="80" height="38" alt="" style="margin-top: 11px; margin-left: 10px">
                    <p></p>
                    <a href="#" class="forget">忘记密码了？</a>
                    <span>
                        <input type="checkbox" name="remember" id="nolog" style="height: 15px;vertical-align:  middle;">
                        <span style="font-size: 12px">七天免登陆</span>
                    </span>
                    <button class="btn btn-success btn-block">登 录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="text-center">
                &copy; 2018 All Rights Reserved. SHENG
            </div>
        </div>
    </div>
</body>
<script>
    var img = document.getElementById("code");
    img.onclick = function(){
        this.setAttribute("src", "/admin/users/code?t="+Math.random()*1000);
    };
</script>
